<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula AJAX</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <p class="navbar-brand text-info">CONSULTA CEP</p>
        <div class="form-inline my-2 my-lg-0">
            <input type="search" class="form-control mr-sm-0" id="cep" placeholder="insira o cep">
            <button type="button" class="btn btn-outline-info my-2 my-sm-0"
                onclick="consultaCep()">Consultar</button>         
        </div>
    </nav>
    <div class="container progres" style="margin-top: 20px;">
    <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
<div class="container cep"><br><br>
    <div class="row">
        <h3 id="cepdig">CEP</h3>
        <div class="row" style="margin-top: 65px">
            <table class="table">
                <tbody>
                   <tr>
                       <td>Logradouro</td>
                       <td id="logradouro"></td>
                   </tr> 
                   <tr>
                       <td>Bairro</td>
                       <td id="bairro"></td>
                   </tr> 
                   <tr>
                       <td>Localidade</td>
                       <td id="cidade"></td>
                   </tr> 
                   <tr>
                       <td>UF</td>
                       <td id="uf"></td>
                   </tr> 

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
